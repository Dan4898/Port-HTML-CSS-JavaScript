<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus projetos</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            color: #333;
        }

        h1{
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4a90e2;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
        }

        .project {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            overflow: hidden;
        }

        .project:hover {
            transform: scale(1.05); /* Efeito de zoom */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2); /* Efeito de sombra */
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid #4a90e2;
        }

        .project-info {
            padding: 15px;
        }

        .project-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        .project-info p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .project-info a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .project-info a:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
    <h1>Meus projetos com HTML, CSS e JavaScript</h1>

    <div class="container">
        <!--Projeto Hora do Dia-->
        <div class="project">
            <img src="./imagens/Projeto Hora do Dia.PNG" alt="Projeto Hora do Dia">
            <div class="project-info">
                <h3>Projeto Hora do Dia</h3>
                <p>Esse projeto exibe a hora do dia com imagens e mudanças de cores.</p>
                <a href="./Hora do Dia/index.html">Ver Projeto</a>
            </div>
        </div>

        <div class="project">
            <img src="./Idade/imagens/calculadora.PNG" alt="Projeto Hora do Dia">
            <div class="project-info">
                <h3>Calculadora de Idade</h3>
                <p>Esse projeto calcula sua idade com base em seu ano de nascimento.</p>
                <a href="./Idade/index.html">Ver Projeto</a>
            </div>
        </div>

        <div class="project">
            <img src="./imagens/sobre mim.PNG" alt="Sobre mim">
            <div class="project-info">
                <h3>Sobre mim</h3>
                <p>Minhas formações e contatos</p>
                <a href="./Sobre mim/index.html">Ver Projeto</a>
            </div>
        </div>

        
        
    </div>
    
</body>
</html>
